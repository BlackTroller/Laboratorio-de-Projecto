

<div class="container-fluid">
  <br>
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Decks Table</h1>
      <button class="btn_add d-inline" routerLink="/decks">Add Deck</button>
  </div>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="deck">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Deck</th>
      <td mat-cell *matCellDef="let row">{{row.deck}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Cards</th>
      <td mat-cell *matCellDef="let row">{{row.total}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="workout">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Workout</th>
      <td mat-cell *matCellDef="let row">{{row.workout}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <td mat-cell *matCellDef="let row">
        <button class="btn_edit" routerLink="/decks/{{row.id}}">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>

</div>

<br>
